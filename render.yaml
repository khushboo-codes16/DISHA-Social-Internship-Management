services:
  - type: web
    name: disha-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: disha_db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: FLASK_ENV
        value: production
