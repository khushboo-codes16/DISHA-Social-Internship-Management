services:
  - type: web
    name: disha-app
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --worker-class sync --timeout 60 wsgi:app
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: disha_db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11
